    <script>
        async function isLoggedIn() {
            try {
                const response = await fetch('/current-user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 200) {
                    const data = await response.json();
                    return data.user != null;
                }
                return false;

            } catch (error) {
                console.error('检查登录状态失败:', error);
                return false;
            }
        }

        async function getCurrentUser() {
            try {
                const response = await fetch('/current-user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                if (response.status === 200) {
                    const data = await response.json();
                    return data.user;
                }
                return null;
            } catch (error) {
                console.error('获取用户信息失败:', error);
                return null;
            }
        }

        // 新增：加载头像的函数
        async function loadAvatar() {
            try {
                const response = await fetch('/user-profile', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                if (response.status === 200) {
                    const data = await response.json();
                    const avatarImage = document.getElementById('avatarImage');
                    // 如果用户有头像，则显示；否则显示默认头像
                    avatarImage.src = data.avatar || 'default-avatar.png';
                } else {
                    console.error('获取头像失败:', response.status);
                }
            } catch (error) {
                console.error('加载头像时出错:', error);
            }
        }


        window.onload = async function () {
            const usernameDisplayLink = document.getElementById('usernameDisplay').querySelector('a');

            try {
                const user = await getCurrentUser();
                if (user) {
                    usernameDisplayLink.textContent = user.username;
                   // usernameDisplayLink.href = '#'; //  移除href
                    //usernameDisplayLink.addEventListener('click', function (event) {
                      //  event.preventDefault();
                       // goToUserProfile();
                   // });
                } else {
                    usernameDisplayLink.textContent = '未登录';
                    usernameDisplayLink.href = 'login.html';
                }

                // 加载头像
                await loadAvatar();

            } catch (error) {
                console.error('加载用户信息失败:', error);
                usernameDisplayLink.textContent = '未登录';
                usernameDisplayLink.href = 'login.html';
            }
        };

        async function goToUserProfile() {
            try {
                const isUserLoggedIn = await isLoggedIn();
                if (isUserLoggedIn) {
                    window.location.replace("edit_avatar.html");
                } else {
                    alert("请先登录！");
                    window.location.replace("login.html");
                }
            } catch (error) {
                console.error('跳转失败:', error);
                alert("发生错误，请重试");
            }
        }
    </script>
